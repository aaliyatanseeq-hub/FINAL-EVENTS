services:
  - type: web
    name: event-intelligence-platform
    env: python
    plan: free
    buildCommand: python --version && pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: cd Backend && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: PYTHONIOENCODING
        value: utf-8
      - key: TWITTER_BEARER_TOKEN
        value: your_twitter_bearer_token
      - key: TWITTER_API_KEY
        value: your_twitter_api_key
      - key: TWITTER_API_SECRET
        value: your_twitter_api_secret
      - key: TWITTER_ACCESS_TOKEN
    
        value: your_twitter_access_token
      - key: TWITTER_ACCESS_TOKEN_SECRET
        value: your_twitter_access_token_secret